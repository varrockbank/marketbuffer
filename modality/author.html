  .author-item-status {
    font-size: 9px;
    padding: 2px 6px;

    font-weight: bold;
  }

  }

  .author-item-status.published {

    font-size: 11px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
  }

  .author-footer-btn:hover {
    background: #3a3a3a;
    color: #e0e0e0;
  }

  .author-main {
    flex: 1;
    display: flex;
    flex-direction: column;
    min-width: 0;
    overflow: hidden;
    background: #1a1a1a;
  }

  .author-header {
    padding: 16px 20px;
    border-bottom: 1px solid #333;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-shrink: 0;
  }

  .author-header-left {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .author-header-title {
    font-weight: bold;
    font-size: 16px;
  }

  .author-header-meta {
    font-size: 11px;
    color: #888;
  }

  .author-header-actions {
    display: flex;
    gap: 8px;
  }

  .author-header-btn {
    padding: 6px 12px;
    background: #2d2d2d;
    border: 1px solid #444;
    color: #e0e0e0;
    font-family: inherit;
    font-size: 11px;
    cursor: pointer;
  }

  .author-header-btn:hover {
    background: #3a3a3a;
  }

  .author-header-btn.primary {
    background: #7A68AA;
    border-color: #7A68AA;
    color: #fff;
  }

  .author-header-btn.primary:hover {
    background: #6a5a96;
  }

  .author-content {
    flex: 1;
    overflow-y: auto;
    display: flex;
    justify-content: center;
    padding: 40px 20px;
  }

  .author-editor {
    max-width: 700px;
    width: 100%;
  }

  .author-editor-title {
    font-size: 32px;
    font-weight: bold;
    border: none;
    background: transparent;
    color: #e0e0e0;
    width: 100%;
    outline: none;
    margin-bottom: 24px;
    font-family: Georgia, 'Times New Roman', serif;
  }

  .author-editor-title::placeholder {
    color: #555;
  }

  .author-editor-body {
    font-size: 16px;
    line-height: 1.8;
    border: none;
    background: transparent;
    color: #ccc;
    width: 100%;
    min-height: 400px;
    outline: none;
    resize: none;
    font-family: Georgia, 'Times New Roman', serif;
  }

  .author-editor-body::placeholder {
    color: #555;
  }

  .author-word-count {
    margin-top: 20px;
    font-size: 11px;
    color: #555;
    text-align: right;
  }
</style>

<script>
(function() {
  const items = document.querySelectorAll('.author-item');
  const headerTitle = document.querySelector('.author-header-title');
  const headerMeta = document.querySelector('.author-header-meta');
  const titleInput = document.getElementById('author-title');
  const bodyInput = document.getElementById('author-body');
  const wordCount = document.getElementById('author-word-count');

  // Handle item clicks
  items.forEach(item => {
    item.addEventListener('click', () => {
      items.forEach(i => i.classList.remove('active'));
      item.classList.add('active');
      const name = item.querySelector('.author-item-name').textContent;
      const status = item.querySelector('.author-item-status');
      headerTitle.textContent = name;
      headerMeta.textContent = `${status.textContent === 'Live' ? 'Published' : 'Draft'} • Last edited 5 min ago`;
    });
  });

  // Update word count
  function updateWordCount() {
    const text = bodyInput.value.trim();
    const words = text ? text.split(/\s+/).length : 0;
    wordCount.textContent = `${words} word${words !== 1 ? 's' : ''}`;
  }

  bodyInput.addEventListener('input', updateWordCount);
  updateWordCount();
})();
</script>
