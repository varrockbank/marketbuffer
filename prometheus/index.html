<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketbuffer</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://unpkg.com/vue-router@4/dist/vue-router.global.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Geneva, Tahoma, sans-serif;
      font-size: 12px;
      background: var(--bg-primary);
      color: var(--text-primary);
      height: 100vh;
      overflow: hidden;
    }

    /* Theme: Dark */
    .theme-dark {
      --bg-primary: #1a1a1a;
      --bg-secondary: #252525;
      --bg-tertiary: #333;
      --border-color: #444;
      --text-primary: #e0e0e0;
      --text-secondary: #888;
      --accent: #7A68AA;
    }

    /* Theme: Light */
    .theme-light {
      --bg-primary: #fff;
      --bg-secondary: #f0f0f0;
      --bg-tertiary: #e0e0e0;
      --border-color: #ccc;
      --text-primary: #1a1a1a;
      --text-secondary: #666;
      --accent: #7A68AA;
    }

  </style>
</head>
<body>
  <div id="app"></div>

  <script type="module">
    import { store, actions } from './store.js';
    import { initKeyboard } from './lib/keyboard.js';
    import { AppLayout } from './components/AppLayout.js';
    import { ViewHome } from './components/views/ViewHome.js';
    import { ViewApplications } from './components/views/ViewApplications.js';
    import { ViewYap } from './components/views/ViewYap.js';
    import { ViewDeployments } from './components/views/ViewDeployments.js';
    import { ViewData } from './components/views/ViewData.js';
    import { ViewStream } from './components/views/ViewStream.js';
    import { ViewCode } from './components/views/ViewCode.js';
    import { ViewPublish } from './components/views/ViewPublish.js';
    import { ViewSimulate } from './components/views/ViewSimulate.js';
    import { ViewAgents } from './components/views/ViewAgents.js';
    import { ViewSettings } from './components/views/ViewSettings.js';

    const { createApp } = Vue;
    const { createRouter, createWebHashHistory } = VueRouter;

    const router = createRouter({
      history: createWebHashHistory(),
      routes: [
        { path: '/', name: 'home', component: ViewHome },
        { path: '/applications', name: 'applications', component: ViewApplications },
        { path: '/yap', name: 'yap', component: ViewYap },
        { path: '/deployments', name: 'deployments', component: ViewDeployments },
        { path: '/data', name: 'data', component: ViewData },
        { path: '/stream', name: 'stream', component: ViewStream },
        { path: '/code', redirect: '/code/prometheus' },
        { path: '/code/:project', name: 'code', component: ViewCode },
        { path: '/publish', name: 'publish', component: ViewPublish },
        { path: '/simulate', name: 'simulate', component: ViewSimulate },
        { path: '/agents', name: 'agents', component: ViewAgents },
        { path: '/settings', name: 'settings', component: ViewSettings },
      ]
    });
    router.afterEach((to) => {
      if (to.name) {
        store.activeMenuItem = to.name;
      }
      if (to.params.project) {
        store.currentProject = to.params.project;
      }
    });

    const app = createApp({
      components: { AppLayout },
      template: `
        <AppLayout>
          <router-view />
        </AppLayout>
      `,
    }).use(router)
      .mount('#app');

    initKeyboard();

    router.onError((err) => {
      console.error("[router.onError]", err);
    });

  </script>
</body>
</html>
