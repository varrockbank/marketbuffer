<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketbuffer OS - Prometheus</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://unpkg.com/vue-router@4/dist/vue-router.global.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Theme: Dark */
    .theme-dark {
      --bg-primary: #1a1a1a;
      --bg-secondary: #252525;
      --bg-tertiary: #333;
      --border-color: #444;
      --text-primary: #e0e0e0;
      --text-secondary: #888;
      --accent: #7A68AA;
    }

    /* Theme: Light */
    .theme-light {
      --bg-primary: #fff;
      --bg-secondary: #f0f0f0;
      --bg-tertiary: #e0e0e0;
      --border-color: #ccc;
      --text-primary: #1a1a1a;
      --text-secondary: #666;
      --accent: #7A68AA;
    }

    /* No Contrast Mode */
    .no-contrast .menu-bar,
    .no-contrast .sidenav,
    .no-contrast .sub-sidenav {
      background: var(--bg-primary);
    }

    .no-contrast .menu-bar {
      border-bottom-color: transparent;
    }

    .no-contrast .sidenav {
      border-right-color: transparent;
    }

    .no-contrast .sub-sidenav {
      border-right-color: transparent;
    }

    .no-contrast .sub-sidenav-header {
      border-bottom-color: transparent;
    }

    .no-contrast .sidenav-profile {
      border-top-color: transparent;
    }

    body {
      font-family: Geneva, Tahoma, sans-serif;
      font-size: 12px;
      background: var(--bg-primary);
      color: var(--text-primary);
      height: 100vh;
      overflow: hidden;
    }

    /* Layout */
    .app-layout {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Menu Bar - spans full width */
    .menu-bar {
      height: 28px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
      flex-shrink: 0;
    }

    .menu-bar-right {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .menu-bar-btn {
      background: none;
      border: none;
      padding: 4px;
      border-radius: 4px;
      cursor: pointer;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .menu-bar-btn:hover {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }

    .menu-bar-btn svg {
      width: 16px;
      height: 16px;
    }

    .menu-bar-btn::after {
      content: attr(data-tooltip);
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      margin-top: 8px;
      padding: 4px 8px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      white-space: nowrap;
      font-size: 12px;
      color: var(--text-primary);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.15s ease-out;
      z-index: 100;
    }

    .menu-bar-btn.tooltip-right::after {
      left: auto;
      right: 0;
      transform: none;
    }

    .menu-bar-btn:hover::after {
      opacity: 1;
    }

    /* Brand */
    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      color: var(--text-secondary);
      padding-left: 4px;
      cursor: pointer;
      transition: color 0.2s ease-out;
    }

    .brand:hover {
      color: var(--text-primary);
    }

    .brand-name {
      font-family: Georgia, 'Times New Roman', serif;
      font-weight: 300;
    }

    .brand-icon {
      width: 18px;
      height: 18px;
      transition: transform 1s ease-out;
    }

    .brand:hover .brand-icon {
      transform: rotate(540deg);
    }

    .brand-version {
      opacity: 0.5;
      font-size: 10px;
    }

    /* Body Area - sidenav + main */
    .body-area {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    /* Sidenav */
    .sidenav {
      width: 200px;
      background: var(--bg-secondary);
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      transition: width 0.2s ease-out;
      flex-shrink: 0;
    }

    .sidenav.collapsed {
      width: 48px;
      overflow: visible;
    }

    .sidenav.collapsed .sidenav-menu {
      overflow: visible;
    }

    .sidenav-menu {
      padding: 8px;
      flex: 1;
      overflow-y: auto;
    }

    .sidenav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
      color: var(--text-secondary);
      transition: all 0.15s ease-out;
      text-decoration: none;
    }

    .sidenav-item:hover {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }

    .sidenav-item.active {
      background: var(--accent);
      color: #fff;
    }

    .sidenav-icon {
      width: 18px;
      height: 18px;
      flex-shrink: 0;
    }

    .sidenav-label {
      white-space: nowrap;
      overflow: hidden;
      transition: opacity 0.2s ease-out;
    }

    .sidenav.collapsed .sidenav-label {
      opacity: 0;
      width: 0;
    }

    .sidenav.collapsed .sidenav-item {
      position: relative;
    }

    .sidenav.collapsed .sidenav-item::after {
      content: attr(data-tooltip);
      position: absolute;
      left: 100%;
      top: 50%;
      transform: translateY(-50%);
      margin-left: 8px;
      padding: 4px 8px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      white-space: nowrap;
      font-size: 12px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.15s ease-out;
      z-index: 100;
    }

    .sidenav.collapsed .sidenav-item:hover::after {
      opacity: 1;
    }

    .sidenav-profile {
      padding: 8px;
      border-top: 1px solid var(--border-color);
      flex-shrink: 0;
      position: relative;
    }

    .user-profile-menu {
      position: absolute;
      bottom: 100%;
      left: 8px;
      right: 8px;
      margin-bottom: 4px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      padding: 4px;
      z-index: 100;
    }

    .user-profile-menu-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
      color: var(--text-secondary);
    }

    .user-profile-menu-item:hover {
      background: var(--bg-secondary);
      color: var(--text-primary);
    }

    .user-profile-menu-item svg {
      width: 16px;
      height: 16px;
    }

    .user-profile-menu-email {
      padding: 8px;
      color: var(--text-primary);
      font-weight: 500;
    }

    .user-profile-menu-separator {
      height: 1px;
      background: var(--border-color);
      margin: 4px 0;
    }

    .user-profile-menu-logout {
      color: #e55;
    }

    .user-profile-menu-logout:hover {
      background: rgba(238, 85, 85, 0.1);
      color: #e55;
    }

    /* Sub-Sidenav */
    .sub-sidenav {
      width: 240px;
      min-width: 0;
      background: var(--bg-secondary);
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      transition: width 0.2s ease-out;
      flex-shrink: 0;
      overflow: hidden;
    }

    .sub-sidenav > * {
      min-width: 240px;
    }

    .sub-sidenav.collapsed {
      width: 0;
      border-right: none;
    }

    .sub-sidenav-header {
      padding: 18px 8px 18px 8px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid var(--border-color);
      flex-shrink: 0;
    }

    .sub-sidenav-title {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      color: var(--text-secondary);
      letter-spacing: 0.5px;
    }

    .sub-sidenav-content {
      flex: 1;
      overflow-y: auto;
    }

    /* Project Selector */
    .project-selector {
      position: relative;
      flex: 1;
    }

    .project-selector-trigger {
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      padding: 8px;
      margin: -8px;
      border-radius: 6px;
    }

    .project-selector-trigger:hover {
      color: var(--text-primary);
    }

    .project-selector-name {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      color: var(--text-secondary);
      letter-spacing: 0.5px;
    }

    .project-selector-trigger:hover .project-selector-name {
      color: var(--text-primary);
    }

    .project-selector-chevron {
      width: 14px;
      height: 14px;
      color: var(--text-secondary);
      transition: transform 0.15s ease-out;
    }

    .project-selector-chevron.open {
      transform: rotate(180deg);
    }

    .project-selector-dropdown {
      position: absolute;
      top: 100%;
      left: -10px;
      right: -10px;
      margin-top: 8px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      padding: 4px;
      z-index: 100;
    }

    .project-selector-item {
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .project-selector-check {
      width: 14px;
      height: 14px;
    }

    .project-selector-item:hover {
      background: var(--bg-secondary);
      color: var(--text-primary);
    }

    .project-selector-item.active {
      background: var(--accent);
      color: #fff;
    }

    .project-selector-separator {
      height: 1px;
      background: var(--border-color);
      margin: 4px 0;
    }

    .project-selector-new {
      display: flex;
      align-items: center;
      gap: 8px;
      color: rgb(131, 193, 141);
    }

    .project-selector-new:hover {
      background: rgba(131, 193, 141, 0.1);
      color: rgb(131, 193, 141);
    }

    .project-selector-new svg {
      width: 14px;
      height: 14px;
    }

    /* Main Area */
    .main-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Content Area */
    .content-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Viewport */
    .viewport {
      flex: 1;
      background: var(--bg-primary);
      overflow: auto;
    }

    .viewport-content {
      padding: 24px;
      max-width: 800px;
    }

    .viewport-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 16px;
      color: var(--text-primary);
    }

    .viewport-text {
      line-height: 1.6;
      color: var(--text-secondary);
    }

    /* Terminal */
    .terminal {
      height: 0;
      background: var(--bg-tertiary);
      border-top: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
      transition: height 0.2s ease-out;
      overflow: hidden;
    }

    .terminal.expanded {
      height: 200px;
    }

    .terminal-header {
      height: 28px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      padding: 0 12px;
      cursor: pointer;
      flex-shrink: 0;
    }

    .terminal-content {
      flex: 1;
      padding: 8px 12px;
      font-family: monospace;
      font-size: 12px;
      overflow: auto;
    }

  </style>
</head>
<body>
  <div id="app"></div>

  <script type="module">
    import { store, actions } from './store.js';
    import { Sidenav } from './components/Sidenav.js';
    import { SubSidenav } from './components/SubSidenav.js';
    import { MenuBar } from './components/MenuBar.js';
    import { Viewport } from './components/Viewport.js';
    import { Terminal } from './components/Terminal.js';

    const { createApp } = Vue;
    const { createRouter, createWebHashHistory } = VueRouter;

    // ============================================
    // ROUTER
    // ============================================
    const routes = [
      { path: '/', redirect: '/yap' },
      { path: '/yap', name: 'yap', component: Viewport },
      { path: '/deployments', name: 'deployments', component: Viewport },
      { path: '/data', name: 'data', component: Viewport },
      { path: '/stream', name: 'stream', component: Viewport },
      { path: '/code', name: 'code', component: Viewport },
      { path: '/publish', name: 'publish', component: Viewport },
      { path: '/simulate', name: 'simulate', component: Viewport },
      { path: '/agents', name: 'agents', component: Viewport },
    ];

    const router = createRouter({
      history: createWebHashHistory(),
      routes,
    });

    router.afterEach((to) => {
      if (to.name) {
        store.activeMenuItem = to.name;
      }
    });

    // ============================================
    // APP INIT
    // ============================================
    const app = createApp({
      template: `
        <div class="app-layout" :class="['theme-' + store.theme, { 'no-contrast': !store.contrast }]">
          <MenuBar />
          <div class="body-area">
            <Sidenav />
            <SubSidenav />
            <div class="main-area">
              <div class="content-area">
                <router-view />
                <Terminal />
              </div>
            </div>
          </div>
        </div>
      `,
      setup() {
        return { store };
      },
    });

    app.use(router);
    app.component('Sidenav', Sidenav);
    app.component('SubSidenav', SubSidenav);
    app.component('MenuBar', MenuBar);
    app.component('Viewport', Viewport);
    app.component('Terminal', Terminal);

    app.mount('#app');

    // Console instructions
    console.log('Prometheus Dev Console');
    console.log('----------------------');
    console.log('store.theme = "light"   // switch to light theme');
    console.log('store.theme = "dark"    // switch to dark theme');
    console.log('actions.toggleSidenav() // toggle sidenav');
    console.log('actions.toggleTerminal()// toggle terminal (0 <-> 200px)');
  </script>
</body>
</html>
