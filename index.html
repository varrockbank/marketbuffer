<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketbuffer</title>
  <script src="vendor/buffer.js"></script>
  <link rel="stylesheet" href="vendor/buffer.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Chicago&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Chicago', 'Monaco', 'Courier New', monospace;
      font-size: 12px;
      background: #a8a8a8;
      min-height: 100vh;
      cursor: default;
      user-select: none;
    }

    /* Menu Bar */
    .menu-bar {
      background: #fff;
      border-bottom: 2px solid #000;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 8px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .menu-bar-left {
      display: flex;
      align-items: center;
    }

    .menu-bar-right {
      display: flex;
      align-items: center;
    }

    .menu-item {
      padding: 2px 12px;
      cursor: pointer;
    }

    .menu-item-bold {
      font-weight: bold;
    }

    .menu-item:hover {
      background: #000;
      color: #fff;
    }

    .menu-item-container {
      position: relative;
    }

    .menu-dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #fff;
      border: 1px solid #000;
      box-shadow: 2px 2px 0 #000;
      min-width: 180px;
      z-index: 1001;
    }

    .menu-dropdown.open {
      display: block;
    }

    .menu-dropdown-item {
      padding: 4px 12px 4px 24px;
      cursor: pointer;
      position: relative;
      white-space: nowrap;
    }

    .menu-dropdown-item:hover {
      background: #000;
      color: #fff;
    }

    .menu-dropdown-item.checked::before {
      content: 'âœ“';
      position: absolute;
      left: 8px;
    }

    /* Primary Sidebar */
    .primary-sidebar {
      width: 200px;
      background: #fff;
      border-right: 2px solid #000;
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
    }

    .sidebar-section {
      border-bottom: 1px solid #000;
    }

    .sidebar-section-header {
      padding: 8px 12px;
      font-weight: bold;
      font-size: 11px;
      background: #e0e0e0;
      border-bottom: 1px solid #000;
    }

    .sidebar-item {
      padding: 6px 12px 6px 24px;
      font-size: 11px;
      cursor: pointer;
      position: relative;
    }

    .sidebar-item:hover {
      background: #000;
      color: #fff;
    }

    .sidebar-item.active {
      background: #c0c0c0;
    }

    .sidebar-item-icon {
      position: absolute;
      left: 8px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 10px;
    }

    .sidebar-spacer {
      flex: 1;
    }

    /* File Tree */
    .file-tree {
      flex: 1;
      overflow-y: auto;
      padding: 4px 0;
    }

    .tree-item {
      cursor: pointer;
      white-space: nowrap;
    }

    .tree-item-row {
      display: flex;
      align-items: center;
      padding: 3px 8px;
      font-size: 11px;
    }

    .tree-item-row:hover {
      background: #000;
      color: #fff;
    }

    .tree-item-row.selected {
      background: #c0c0c0;
    }

    .tree-toggle {
      width: 12px;
      height: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 8px;
      flex-shrink: 0;
      margin-right: 2px;
    }

    .tree-icon {
      width: 14px;
      height: 14px;
      margin-right: 4px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
    }

    .tree-label {
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .tree-children {
      display: none;
    }

    .tree-children.expanded {
      display: block;
    }

    .tree-item[data-depth="0"] > .tree-item-row { padding-left: 8px; }
    .tree-item[data-depth="1"] > .tree-item-row { padding-left: 22px; }
    .tree-item[data-depth="2"] > .tree-item-row { padding-left: 36px; }
    .tree-item[data-depth="3"] > .tree-item-row { padding-left: 50px; }
    .tree-item[data-depth="4"] > .tree-item-row { padding-left: 64px; }

    .sidebar-footer {
      padding: 8px 12px;
      font-size: 10px;
      color: #666;
      border-top: 1px solid #000;
      background: #e0e0e0;
    }

    /* Main Layout Container */
    .main-layout {
      display: flex;
      position: fixed;
      top: 20px;
      left: 0;
      right: 0;
      bottom: 0;
    }

    /* Desktop */
    .desktop {
      flex: 1;
      position: relative;
      background:
        repeating-linear-gradient(
          0deg,
          transparent,
          transparent 1px,
          #a8a8a8 1px,
          #a8a8a8 2px
        ),
        repeating-linear-gradient(
          90deg,
          transparent,
          transparent 1px,
          #a8a8a8 1px,
          #a8a8a8 2px
        );
      background-color: #a8a8a8;
      overflow: hidden;
    }

    /* Desktop Icons */
    .desktop-icons {
      position: absolute;
      top: 30px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .desktop-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 64px;
      cursor: pointer;
    }

    .desktop-icon:hover .icon-label {
      background: #000;
      color: #fff;
    }

    .icon-image {
      width: 32px;
      height: 32px;
      background: #fff;
      border: 1px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 4px;
    }

    .icon-label {
      font-size: 10px;
      text-align: center;
      padding: 1px 3px;
    }

    /* Window */
    .window {
      position: absolute;
      background: #fff;
      border: 2px solid #000;
      box-shadow: 2px 2px 0 #000;
      min-width: 300px;
      left: auto;
    }

    .window-title-bar {
      background: #fff;
      border-bottom: 2px solid #000;
      padding: 2px 4px;
      display: flex;
      align-items: center;
      height: 20px;
    }

    .window-draggable .window-title-bar {
      cursor: move;
    }

    .window-title-bar::before,
    .window-title-bar::after {
      content: '';
      flex: 1;
      height: 10px;
      background: repeating-linear-gradient(
        0deg,
        #000,
        #000 1px,
        #fff 1px,
        #fff 3px
      );
    }

    .window-title {
      padding: 0 8px;
      font-weight: bold;
      font-size: 12px;
      white-space: nowrap;
    }

    .close-box {
      width: 12px;
      height: 12px;
      border: 1px solid #000;
      background: #fff;
      margin-right: 4px;
      cursor: pointer;
      flex-shrink: 0;
    }

    .close-box:hover {
      background: #000;
    }

    .window-content {
      padding: 16px;
      background: #fff;
    }

    /* Scrollbar styling for window */
    .window-scrollable {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #000;
      margin: 8px;
      background: #fff;
    }

    .window-scrollable::-webkit-scrollbar {
      width: 16px;
    }

    .window-scrollable::-webkit-scrollbar-track {
      background:
        repeating-linear-gradient(
          45deg,
          #fff,
          #fff 2px,
          #a8a8a8 2px,
          #a8a8a8 4px
        );
      border-left: 1px solid #000;
    }

    .window-scrollable::-webkit-scrollbar-thumb {
      background: #fff;
      border: 1px solid #000;
    }

    /* Finder Window */
    .finder-window {
      top: 60px;
      left: 40px;
      width: 400px;
    }

    .finder-content {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      padding: 16px;
    }

    .finder-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }

    .finder-item:hover .finder-label {
      background: #000;
      color: #fff;
    }

    .folder-icon {
      width: 32px;
      height: 26px;
      background: #fff;
      border: 1px solid #000;
      position: relative;
      margin-bottom: 4px;
    }

    .folder-icon::before {
      content: '';
      position: absolute;
      top: -6px;
      left: 2px;
      width: 14px;
      height: 6px;
      background: #fff;
      border: 1px solid #000;
      border-bottom: none;
    }

    .document-icon {
      width: 24px;
      height: 32px;
      background: #fff;
      border: 1px solid #000;
      position: relative;
      margin-bottom: 4px;
    }

    .document-icon::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 8px;
      height: 8px;
      background: #fff;
      border-left: 1px solid #000;
      border-bottom: 1px solid #000;
    }

    .finder-label {
      font-size: 10px;
      text-align: center;
      padding: 1px 3px;
    }

    /* About Window */
    .about-window {
      top: 120px;
      left: 120px;
      width: 340px;
    }

    .about-content {
      text-align: center;
      padding: 24px;
    }

    .macket-icon {
      width: 64px;
      height: 80px;
      margin: 0 auto 16px;
      border: 2px solid #000;
      background: #fff;
      position: relative;
    }

    .macket-screen {
      width: 48px;
      height: 36px;
      border: 2px solid #000;
      margin: 8px auto 4px;
      background: #a8a8a8;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .macket-screen::before {
      content: ':-)';
      font-size: 10px;
    }

    .macket-base {
      width: 56px;
      height: 8px;
      background: #fff;
      border-top: 2px solid #000;
      margin: 0 auto;
    }

    .about-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .about-text {
      font-size: 11px;
      line-height: 1.6;
      margin-bottom: 8px;
    }

    .about-divider {
      border: none;
      border-top: 1px solid #000;
      margin: 12px 0;
    }

    /* Button */
    .macket-button {
      background: #fff;
      border: 2px solid #000;
      border-radius: 8px;
      padding: 4px 16px;
      font-family: inherit;
      font-size: 12px;
      cursor: pointer;
      box-shadow: 2px 2px 0 #000;
    }

    .macket-button:active {
      background: #000;
      color: #fff;
      box-shadow: none;
      transform: translate(2px, 2px);
    }

    /* Trash Icon */
    .trash-icon {
      width: 28px;
      height: 32px;
      background: #fff;
      border: 1px solid #000;
      position: relative;
    }

    .trash-icon::before {
      content: '';
      position: absolute;
      top: -4px;
      left: 50%;
      transform: translateX(-50%);
      width: 16px;
      height: 4px;
      background: #fff;
      border: 1px solid #000;
    }

    .trash-icon::after {
      content: '';
      position: absolute;
      top: 6px;
      left: 50%;
      transform: translateX(-50%);
      width: 16px;
      height: 18px;
      border-left: 1px solid #000;
      border-right: 1px solid #000;
      background: repeating-linear-gradient(
        90deg,
        transparent,
        transparent 4px,
        #000 4px,
        #000 5px
      );
    }

    /* Floppy disk icon */
    .floppy-icon {
      width: 30px;
      height: 32px;
      background: #fff;
      border: 1px solid #000;
      position: relative;
    }

    .floppy-icon::before {
      content: '';
      position: absolute;
      top: 2px;
      left: 50%;
      transform: translateX(-50%);
      width: 18px;
      height: 10px;
      background: #a8a8a8;
      border: 1px solid #000;
    }

    .floppy-icon::after {
      content: '';
      position: absolute;
      bottom: 2px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 12px;
      background: #fff;
      border: 1px solid #000;
    }

    /* HyperCard */
    .hypercard-content {
      padding: 0;
      background: #fff;
    }

    .hypercard-card {
      padding: 16px;
      min-height: 200px;
      border-bottom: 2px solid #000;
    }

    .hypercard-title {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 16px;
      text-decoration: underline;
    }

    .hypercard-text {
      font-size: 12px;
      line-height: 1.6;
      margin-bottom: 12px;
    }

    .hypercard-button {
      background: #fff;
      border: 2px solid #000;
      border-radius: 6px;
      padding: 6px 16px;
      font-family: inherit;
      font-size: 12px;
      cursor: pointer;
      margin: 4px;
      box-shadow: 1px 1px 0 #000;
    }

    .hypercard-button:active {
      background: #000;
      color: #fff;
    }

    .hypercard-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      background: #e0e0e0;
      border-top: 1px solid #000;
    }

    .hypercard-nav-btn {
      background: #fff;
      border: 1px solid #000;
      padding: 4px 12px;
      font-family: inherit;
      font-size: 11px;
      cursor: pointer;
    }

    .hypercard-nav-btn:hover {
      background: #000;
      color: #fff;
    }

    .hypercard-page {
      font-size: 10px;
    }

    /* Git Window */
    .git-wrapper {
      display: flex;
      flex-direction: column;
      height: 350px;
    }

    .git-content {
      padding: 0;
      background: #fff;
      display: flex;
      flex: 1;
      min-height: 0;
    }

    .git-bottom {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px;
      border-top: 1px solid #000;
      background: #f0f0f0;
    }

    .git-commit-input {
      flex: 1;
      padding: 4px 8px;
      font-family: inherit;
      font-size: 11px;
      border: 1px solid #000;
      background: #fff;
    }

    .git-commit-input:focus {
      outline: none;
    }

    .git-bottom-actions {
      display: flex;
      gap: 6px;
    }

    .git-sidebar {
      width: 200px;
      border-right: 1px solid #000;
      overflow-y: auto;
      flex-shrink: 0;
    }

    .git-diff-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .git-diff-panel.empty {
      align-items: center;
      justify-content: center;
      color: #999;
      font-size: 11px;
    }

    .diff-panel-header {
      padding: 6px 10px;
      border-bottom: 1px solid #000;
      font-size: 11px;
      font-weight: bold;
      background: #e0e0e0;
      flex-shrink: 0;
    }

    .diff-panel-content {
      flex: 1;
      overflow-y: auto;
      font-family: Monaco, 'Courier New', monospace;
      font-size: 11px;
      background: #fff;
    }

    .diff-line {
      padding: 1px 8px;
      white-space: pre;
    }

    .diff-line.header {
      background: #e8e8fc;
      color: #333;
      font-weight: bold;
    }

    .diff-line.added {
      background: #d4edda;
      color: #155724;
    }

    .diff-line.removed {
      background: #f8d7da;
      color: #721c24;
    }

    .diff-line.context {
      background: #fff;
      color: #333;
    }

    .diff-line-number {
      display: inline-block;
      width: 30px;
      text-align: right;
      margin-right: 8px;
      color: #999;
      user-select: none;
    }

    .git-section {
      border-bottom: 1px solid #000;
      padding: 8px;
    }

    .git-section-title {
      font-weight: bold;
      font-size: 11px;
      margin-bottom: 6px;
    }

    .git-branch {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 11px;
    }

    .git-branch-icon {
      font-size: 14px;
    }

    .git-file-list {
      font-size: 11px;
    }

    .git-file-item {
      display: flex;
      align-items: center;
      padding: 3px 4px;
      gap: 6px;
      cursor: pointer;
    }

    .git-file-item:hover {
      background: #e0e0e0;
    }

    .git-file-item.selected {
      background: #c0c0c0;
    }

    .git-file-status {
      width: 14px;
      height: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: bold;
    }

    .git-file-status.modified { color: #b58900; }
    .git-file-status.added { color: #28a745; }
    .git-file-status.deleted { color: #dc3545; }

    .git-file-name {
      flex: 1;
      font-size: 10px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .git-btn {
      background: #fff;
      border: 1px solid #000;
      padding: 3px 8px;
      font-family: inherit;
      font-size: 10px;
      cursor: pointer;
    }

    .git-btn:hover {
      background: #000;
      color: #fff;
    }

    .git-btn-primary {
      background: #000;
      color: #fff;
    }

    .git-btn-primary:hover {
      background: #333;
    }

    /* UI Alert */
    .ui-alert-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }

    .ui-alert {
      background: #fff;
      border: 2px solid #000;
      box-shadow: 2px 2px 0 #000;
      min-width: 300px;
      max-width: 400px;
    }

    .ui-alert-header {
      background: #000;
      color: #fff;
      padding: 4px 8px;
      font-size: 12px;
      font-weight: bold;
    }

    .ui-alert-body {
      padding: 20px;
      text-align: center;
      font-size: 12px;
    }

    .ui-alert-icon {
      font-size: 32px;
      margin-bottom: 12px;
    }

    .ui-alert-buttons {
      padding: 12px;
      display: flex;
      justify-content: center;
      border-top: 1px solid #ccc;
    }

    .ui-alert-btn {
      background: #fff;
      border: 2px solid #000;
      padding: 6px 24px;
      font-family: inherit;
      font-size: 12px;
      font-weight: bold;
      cursor: pointer;
    }

    .ui-alert-btn:hover {
      background: #000;
      color: #fff;
    }

    /* Tabbed Window */
    .tabbed-window {
      position: absolute;
      background: #fff;
      border: 1px solid #000;
      padding: 5px;
      display: flex;
      flex-direction: column;
    }

    .tabbed-window-inner {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #fff;
    }

    .tabbed-window-tabs {
      display: flex;
      background: #c0c0c0;
      border: 2px solid #000;
      min-height: 24px;
    }

    .tabbed-window-tab {
      padding: 4px 16px;
      background: #e0e0e0;
      border-right: 1px solid #000;
      font-size: 11px;
      cursor: pointer;
      position: relative;
      padding-left: 20px;
    }

    .tabbed-window-tab:hover {
      background: #fff;
    }

    .tabbed-window-tab.active {
      background: #fff;
      border-bottom: 2px solid #fff;
      margin-bottom: -2px;
    }

    .tab-close {
      display: none;
      position: absolute;
      left: 6px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 10px;
      line-height: 1;
      cursor: pointer;
    }

    .tabbed-window-tab:hover .tab-close {
      display: block;
    }

    .tab-close:hover {
      font-weight: bold;
    }

    .tabbed-window-tab-add {
      padding: 4px 12px;
      background: #e0e0e0;
      border-right: 1px solid #000;
      font-size: 11px;
      cursor: pointer;
    }

    .tabbed-window-tab-add:hover {
      background: #fff;
    }

    .tabbed-close-box {
      margin: 4px 8px 4px 8px;
      align-self: center;
    }

    .first-tab-with-close {
      border-left: 1px solid #000;
    }

    .tabbed-window-content {
      flex: 1;
      background: #fff;
      overflow: hidden;
      display: flex;
      position: relative;
    }

    .tab-pane-container {
      display: none;
      flex: 1;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .tab-pane-container.active {
      display: flex;
    }

    /* Panes */
    .pane {
      flex: 1;
      display: flex;
      background: #fff;
      overflow: auto;
      cursor: pointer;
    }

    .pane-multi {
      margin: 2px;
      border: 1px solid #000;
      position: relative;
      overflow: visible;
    }

    .pane-split-vertical > .pane-multi,
    .pane-split-vertical > .pane-split {
      margin-top: 8px;
    }

    .pane-split-vertical > .pane-multi:first-child,
    .pane-split-vertical > .pane-split:first-child {
      margin-top: 0;
    }

    .tab-pane-container > .pane-split {
      padding-top: 8px;
    }

    .pane-multi.focused {
      border: 2px solid teal;
    }

    .pane-split.parent-highlight {
      background: rgba(0, 128, 128, 0.1);
    }

    .pane-multi.closing-highlight {
      background: rgba(255, 0, 0, 0.2);
    }

    .pane-multi.sibling-highlight {
      background: rgba(0, 128, 128, 0.2);
    }

      let html = '';

      container.innerHTML = html;
      attachTreeListeners();

    function renderTreeNode(node, depth) {
      const isFolder = node.type === 'folder';
      const hasChildren = isFolder && node.children && node.children.length > 0;
      const toggleIcon = hasChildren ? (node.expanded ? '&#9660;' : '&#9654;') : '';
      const icon = isFolder ? '&#128193;' : '&#128196;';
      const expandedClass = node.expanded ? 'expanded' : '';
      const pathAttr = node.path ? `data-path="${node.path}"` : '';

      let html = `
        <div class="tree-item" data-depth="${depth}" data-type="${node.type}" data-name="${node.name}" ${pathAttr}>
          <div class="tree-item-row">
            <span class="tree-toggle">${toggleIcon}</span>
            <span class="tree-icon">${icon}</span>
            <span class="tree-label">${node.name}</span>
          </div>
      `;

      if (hasChildren) {
        html += `<div class="tree-children ${expandedClass}">`;
        node.children.forEach(child => {
          html += renderTreeNode(child, depth + 1);
        });
        html += '</div>';
      }

      html += '</div>';
      return html;
    }

    function attachTreeListeners() {

    // Open a file in the editor
    async function openFileInEditor(path, fileName) {
      // Ensure the main tabbed window is open
      let tabbedWin = openWindows.find(w => w.id === 'tabbed-main');

        openApplication('tabbed-main');

        await new Promise(resolve => setTimeout(resolve, 100));
        tabbedWin = openWindows.find(w => w.id === 'tabbed-main');
      }

      if (!tabbedWin) return;

      // Check if file is already open in a tab
      const existingTabIndex = tabbedWin.tabs.findIndex(tab => tab.filePath === path);
      if (existingTabIndex !== -1) {
        // Switch to existing tab
        switchTab(existingTabIndex);
        return;
      }

      // Fetch file content (from cache or network)
      let content;
      if (fileContentsCache[path]) {
        content = fileContentsCache[path];
      } else {
        try {
          const response = await fetch(path);
          if (response.ok) {
            content = await response.text();
            fileContentsCache[path] = content;
          } else {
            content = `// Error loading file: ${path}`;
          }
        } catch (err) {
          content = `// Error loading file: ${err.message}`;
        }
      }

      // Check if current tab already has a file open
      const currentTab = tabbedWin.tabs[tabbedWin.activeTab || 0];
      const hasFileOpen = currentTab && currentTab.filePath;

      if (hasFileOpen) {
        // Open new tab via DOM manipulation (preserve existing editors)
        const newPaneId = generatePaneId();
        const newTabIndex = tabbedWin.tabs.length;

        // Update data model
        tabbedWin.tabs.push({
          id: `tab-${newTabIndex + 1}`,
          name: fileName,
          filePath: path,
          activePane: newPaneId,
          panes: { id: newPaneId, title: fileName, content: generateEditorHtml(newPaneId) }
        });
        tabbedWin.activeTab = newTabIndex;
        focusedPaneId = newPaneId;

        // DOM: Remove active class from current tab
        document.querySelectorAll('.tabbed-window-tab').forEach(t => t.classList.remove('active'));

        // DOM: Add new tab button before the + button
        const addBtn = document.getElementById('add-tab');
        const newTabEl = document.createElement('div');
        newTabEl.className = 'tabbed-window-tab active';
        newTabEl.dataset.tabIndex = newTabIndex;
        newTabEl.innerHTML = `${fileName}<span class="tab-close" data-tab-index="${newTabIndex}">&times;</span>`;
        newTabEl.addEventListener('click', (e) => {
          if (!e.target.classList.contains('tab-close')) {
            switchTab(newTabIndex);
          }
        });
        newTabEl.querySelector('.tab-close').addEventListener('click', (e) => {
          e.stopPropagation();
          closeTab(newTabIndex);
        });
        addBtn.parentNode.insertBefore(newTabEl, addBtn);

        // DOM: Hide current pane container, add new one
        document.querySelectorAll('.tab-pane-container').forEach(c => c.classList.remove('active'));

        const tabbedContent = document.getElementById('tabbed-content');
        const newPaneContainer = document.createElement('div');
        newPaneContainer.className = 'tab-pane-container active';
        newPaneContainer.dataset.tabIndex = newTabIndex;
        newPaneContainer.innerHTML = `<div class="pane" data-pane-id="${newPaneId}"><div class="pane-content">${generateEditorHtml(newPaneId)}</div></div>`;

        // Add click handler for pane
        newPaneContainer.querySelector('.pane').addEventListener('click', (e) => {
          e.stopPropagation();
          focusPane(newPaneId);
        });

        tabbedContent.appendChild(newPaneContainer);

        saveState();

        // Initialize the new editor and set content
        initializePaneEditors();
        await new Promise(resolve => setTimeout(resolve, 50));

        const registry = window.paneRegistry[newPaneId];
        if (registry && registry.editor && registry.editor.Model) {

    // Save state to localStorage

      const state = openWindows.map(win => ({
        id: win.id,
        zIndex: win.zIndex,
        top: win.top,
        left: win.left,
        right: win.right,
        bottom: win.bottom,
        activeTab: win.activeTab,
        tabs: win.tabs
      }));
      localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    }

    // Load state from localStorage
    function loadState() {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (saved) {
        try {
          const state = JSON.parse(saved);
          // Merge saved state with initial windows (to get non-serialized properties)
          openWindows = state.map(savedWin => {
            const initialWin = initialWindows.find(w => w.id === savedWin.id);
            if (initialWin) {
              return { ...initialWin, ...savedWin };
            }
            return null;
          }).filter(Boolean);
          return true;
        } catch (e) {
          console.error('Failed to load state:', e);
        }
      }
      return false;
    }

      // Render file tree in sidebar
      renderFileTree();

      renderWindows();

      // Set initial active window to the one with highest zIndex
      if (openWindows.length > 0) {
        const topWindow = openWindows.reduce((a, b) => a.zIndex > b.zIndex ? a : b);

      // Wait for editors to initialize
      await new Promise(resolve => setTimeout(resolve, 100));

      for (const tab of tabbedWin.tabs) {
        if (tab.filePath && tab.activePane) {
          // Fetch file content
          let content;
          if (fileContentsCache[tab.filePath]) {
            content = fileContentsCache[tab.filePath];
          } else {
            try {
              const response = await fetch(tab.filePath);
              if (response.ok) {
                content = await response.text();
                fileContentsCache[tab.filePath] = content;

                content = `// Error loading file: ${tab.filePath}`;
              }
            } catch (err) {
              content = `// Error loading file: ${err.message}`;
            }
          }

          // Set editor content
          const registry = window.paneRegistry[tab.activePane];
          if (registry && registry.editor && registry.editor.Model) {
            registry.editor.Model.text = content;
          }
        }
      }

      // Highlight the active tab's file in the tree
      const activeTab = tabbedWin.tabs[tabbedWin.activeTab || 0];
      if (activeTab && activeTab.filePath) {
        highlightFileInTree(activeTab.filePath);
      }
    }

    // Render panes recursively
    let splitIdCounter = 0;
    function renderPanes(pane, isMultiple = false, parentSplitId = null) {
      if (pane.direction) {
        // Split pane - children are in multiple pane mode
        const splitId = `split-${splitIdCounter++}`;
        const dirClass = pane.direction === 'vertical' ? 'pane-split-vertical' : 'pane-split-horizontal';
        const childrenHtml = pane.children.map(child => renderPanes(child, true, splitId)).join('');
        return `<div class="pane-split ${dirClass}" data-split-id="${splitId}">${childrenHtml}</div>`;
      } else {
        // Leaf pane
        const multiClass = isMultiple ? 'pane-multi' : '';
        const focusedClass = isMultiple && pane.id === focusedPaneId ? 'focused' : '';
        const titleHtml = isMultiple && pane.title ? `<div class="pane-title">${pane.title}</div>` : '';
        const parentAttr = parentSplitId ? `data-parent-split="${parentSplitId}"` : '';
        return `<div class="pane ${multiClass} ${focusedClass}" data-pane-id="${pane.id}" ${parentAttr}>${titleHtml}<div class="pane-content">${pane.content || ''}</div></div>`;
      }
    }

    // Render all open windows
    function renderWindows() {
      const desktop = document.getElementById('desktop');
      desktop.innerHTML = '';

      openWindows.forEach((win, index) => {

        if (win.tabbed) {

          const closeBoxHtml = win.closeable
            ? `<div class="close-box tabbed-close-box" data-window-id="${win.id}"></div>`
            : '';

          // Render panes for ALL tabs (hidden unless active)
          const allTabPanesHtml = win.tabs.map((tab, tabIdx) => {

            const isActive = tabIdx === activeTab ? 'active' : '';
            return `<div class="tab-pane-container ${isActive}" data-tab-index="${tabIdx}">${panesHtml}</div>`;

          windowEl.innerHTML = `

              ${closeBoxHtml}
              <span class="window-title">${win.title}</span>
            </div>

        desktop.appendChild(windowEl);

    function initializePaneEditors() {

    function renderActiveTabPanes() {

    // Close a window (only if closeable)
    function closeWindow(windowId) {
      const win = openWindows.find(w => w.id === windowId);
      if (win && !win.closeable) return; // Can't close non-closeable windows
      openWindows = openWindows.filter(win => win.id !== windowId);

      // Update active window if the closed window was active
      if (activeWindowId === windowId) {
        if (openWindows.length > 0) {
          const topWindow = openWindows.reduce((a, b) => a.zIndex > b.zIndex ? a : b);
          activeWindowId = topWindow.id;

    // Bring window to front
    function bringToFront(windowEl) {
      const windowId = windowEl.dataset.windowId;

      // Update zIndex in openWindows array
      openWindows.forEach(w => {
        if (w.tabbed) {
          w.zIndex = 50;
        } else {
          w.zIndex = 100;
        }
      });
      const win = openWindows.find(w => w.id === windowId);
      if (win) win.zIndex = 200;

      // Update DOM
      document.querySelectorAll('.window').forEach(w => w.style.zIndex = 100);
      const tabbedWin = document.getElementById('tabbed-window');
      if (tabbedWin) tabbedWin.style.zIndex = 50;
      windowEl.style.zIndex = 200;

      // Set active window
      activeWindowId = windowId;
      updateActiveWindowMenu();

      saveState();

    // Bring tabbed window to front
    function bringTabbedToFront() {
      // Update zIndex in openWindows array
      const tabbedWindow = openWindows.find(w => w.tabbed);
      openWindows.forEach(w => {
        if (w.tabbed) {
          w.zIndex = 200;
        } else {
          w.zIndex = 100;
        }
      });

      // Update DOM
      document.querySelectorAll('.window').forEach(w => w.style.zIndex = 100);
      const tabbedWin = document.getElementById('tabbed-window');
      if (tabbedWin) tabbedWin.style.zIndex = 200;

      if (tabbedWindow) {
        activeWindowId = tabbedWindow.id;
        updateActiveWindowMenu();

    // Mouse move handler for dragging
    document.addEventListener('mousemove', (e) => {
      if (!activeWindow) return;

      const desktop = document.getElementById('desktop');
      const desktopRect = desktop.getBoundingClientRect();
      const windowWidth = activeWindow.offsetWidth;
      const windowHeight = activeWindow.offsetHeight;

      // Calculate position relative to desktop
      let top = e.clientY - desktopRect.top - offsetY;
      let right = desktopRect.right - e.clientX - (windowWidth - offsetX);

      // Constrain to desktop bounds (all four edges)
      const maxTop = desktopRect.height - windowHeight;
      const maxRight = desktopRect.width - windowWidth;

      top = Math.max(0, Math.min(top, maxTop));
      right = Math.max(0, Math.min(right, maxRight));

      activeWindow.style.top = top + 'px';
      activeWindow.style.right = right + 'px';

      // Update position in openWindows array
      const windowId = activeWindow.dataset.windowId;
      const win = openWindows.find(w => w.id === windowId);
      if (win) {
        win.top = top;
        win.right = right;
      }
    });

      if (tabbedWin) {

        // Restore focusedPaneId from the tab's activePane
        const tab = tabbedWin.tabs[tabIndex];
        if (tab && tab.activePane) {
          focusedPaneId = tab.activePane;
        } else if (tab && tab.panes) {
          // Default to first pane if no activePane set
          const firstLeaf = findFirstLeafPane(tab.panes);

        document.querySelectorAll('.tabbed-window-tab').forEach(tabEl => {

    // Pane ID counter
    let paneIdCounter = 1;

    // Collect all pane IDs from a pane tree
    function collectPaneIds(pane, ids = []) {
      if (!pane) return ids;
      if (pane.direction) {
        // Split pane - recurse into children
        pane.children.forEach(child => collectPaneIds(child, ids));
      } else {
        // Leaf pane
        ids.push(pane.id);
      }
      return ids;
    }

    // Get all active pane IDs across all tabs and windows
    function getAllActivePaneIds() {
      const allIds = [];
      openWindows.forEach(win => {
        if (win.tabs) {
          win.tabs.forEach(tab => {
            if (tab.panes) {
              collectPaneIds(tab.panes, allIds);
            }
          });
        }
      });
      return allIds;
    }

    function generatePaneId() {
      const activeIds = getAllActivePaneIds();
      // Find an unused pane ID
      while (activeIds.includes(`pane-${paneIdCounter}`)) {

      return `pane-${paneIdCounter++}`;

    function addTab() {

        tabbedWin.tabs.push({

    async function closeTab(tabIndex) {
      const tabbedWin = openWindows.find(w => w.tabbed);
      if (!tabbedWin) return;

      // Get the tab being closed
      const closingTab = tabbedWin.tabs[tabIndex];

      // Clean up editor from registry
      if (closingTab && closingTab.activePane) {
        delete window.paneRegistry[closingTab.activePane];
      }

      // Remove from data model
      tabbedWin.tabs.splice(tabIndex, 1);

      // If no tabs left, close the window
      if (tabbedWin.tabs.length === 0) {
        openWindows = openWindows.filter(w => w.id !== tabbedWin.id);
        saveState();
        renderWindows();
        return;
      }

      // DOM: Remove the tab element
      const tabEl = document.querySelector(`.tabbed-window-tab[data-tab-index="${tabIndex}"]`);
      if (tabEl) tabEl.remove();

      // DOM: Remove the pane container
      const paneContainer = document.querySelector(`.tab-pane-container[data-tab-index="${tabIndex}"]`);
      if (paneContainer) paneContainer.remove();

      // Update data-tab-index for remaining tabs and containers
      document.querySelectorAll('.tabbed-window-tab').forEach(t => {
        const idx = parseInt(t.dataset.tabIndex);
        if (idx > tabIndex) {
          t.dataset.tabIndex = idx - 1;
          const closeBtn = t.querySelector('.tab-close');
          if (closeBtn) closeBtn.dataset.tabIndex = idx - 1;
        }
      });
      document.querySelectorAll('.tab-pane-container').forEach(c => {
        const idx = parseInt(c.dataset.tabIndex);
        if (idx > tabIndex) {
          c.dataset.tabIndex = idx - 1;
        }
      });

      // Determine new active tab
      let newActiveTab;
      if (tabbedWin.activeTab >= tabbedWin.tabs.length) {
        newActiveTab = tabbedWin.tabs.length - 1;
      } else if (tabbedWin.activeTab > tabIndex) {
        newActiveTab = tabbedWin.activeTab - 1;
      } else if (tabbedWin.activeTab === tabIndex) {
        // Closed the active tab, switch to same index or previous
        newActiveTab = Math.min(tabIndex, tabbedWin.tabs.length - 1);
      } else {
        newActiveTab = tabbedWin.activeTab;
      }

      tabbedWin.activeTab = newActiveTab;
      const newTab = tabbedWin.tabs[newActiveTab];
      if (newTab) {
        focusedPaneId = newTab.activePane;
      }

      // DOM: Update active states
      document.querySelectorAll('.tabbed-window-tab').forEach(t => {
        if (parseInt(t.dataset.tabIndex) === newActiveTab) {
          t.classList.add('active');
        } else {
          t.classList.remove('active');
        }
      });
      document.querySelectorAll('.tab-pane-container').forEach(c => {
        if (parseInt(c.dataset.tabIndex) === newActiveTab) {
          c.classList.add('active');
        } else {
          c.classList.remove('active');
        }
      });

      saveState();

      // Reload content for the now-active tab if it has a file
      if (newTab && newTab.filePath) {
        let content = fileContentsCache[newTab.filePath];
        if (!content) {
          try {
            const response = await fetch(newTab.filePath);
            if (response.ok) {
              content = await response.text();
              fileContentsCache[newTab.filePath] = content;
            }
          } catch (err) {
            content = `// Error loading file: ${err.message}`;
          }
        }
        if (content) {
          const registry = window.paneRegistry[newTab.activePane];
          if (registry && registry.editor && registry.editor.Model) {
            registry.editor.Model.text = content;
          }
        }
        highlightFileInTree(newTab.filePath);
      }

      // Focus the editor
      if (focusedPaneId) {
        const editorEl = document.getElementById(`editor-${focusedPaneId}`);
        if (editorEl) editorEl.focus();
      }
    }

    // Setup tabbed window listeners

    // Find and replace a pane by ID in the pane tree
    function findAndReplacePaneById(pane, targetId, replacement) {
      if (!pane.direction) {
        // Leaf pane
        if (pane.id === targetId) {
          return { found: true, result: replacement };
        }
        return { found: false, result: pane };
      }

      // Split pane - search children
      let found = false;
      const newChildren = pane.children.map(child => {
        if (found) return child;
        const result = findAndReplacePaneById(child, targetId, replacement);
        if (result.found) {
          found = true;
          return result.result;
        }
        return result.result;
      });

      return { found, result: { ...pane, children: newChildren } };
    }

    // Split the focused pane (DOM-based to preserve existing editors)
    function splitPane(windowId, direction) {
      const win = openWindows.find(w => w.id === windowId);
      if (!win || !win.tabbed) return;

      const activeTab = win.activeTab || 0;
      const tab = win.tabs[activeTab];
      if (!tab || !tab.panes) return;

      // Check pane limit (8 per tab)
      const tabPanes = [];
      collectPaneIds(tab.panes, tabPanes);

      // If no pane is focused, focus the first leaf pane
      if (!focusedPaneId) {
        const firstLeaf = findFirstLeafPane(tab.panes);
        if (firstLeaf) focusedPaneId = firstLeaf.id;
      }

      if (!focusedPaneId) return;

      // Find the focused pane element in DOM
      const paneEl = document.querySelector(`.pane[data-pane-id="${focusedPaneId}"]`);
      if (!paneEl) return;

      // Find the focused pane data
      const focusedPane = findPaneById(tab.panes, focusedPaneId);
      if (!focusedPane) return;

      // Generate new pane
      const newPaneId = generatePaneId();
      const newPaneTitle = `Pane ${paneIdCounter}`;
      const newPane = { id: newPaneId, title: newPaneTitle, content: generateEditorHtml(newPaneId) };

      // Update data model
      const replacement = {
        direction: direction,
        children: [
          { ...focusedPane },
          newPane
        ]
      };
      const result = findAndReplacePaneById(tab.panes, focusedPaneId, replacement);
      tab.panes = result.result;

      // DOM manipulation - create split container
      const splitId = `split-${splitIdCounter++}`;
      const splitEl = document.createElement('div');
      splitEl.className = `pane-split pane-split-${direction}`;
      splitEl.dataset.splitId = splitId;

      // Check if we're going from single pane to multiple
      const wasMultiple = paneEl.classList.contains('pane-multi');

      // Insert split container before the pane
      paneEl.parentNode.insertBefore(splitEl, paneEl);

      // Move existing pane into split container
      splitEl.appendChild(paneEl);

      // Update existing pane to multi-pane style
      paneEl.classList.add('pane-multi');
      paneEl.dataset.parentSplit = splitId;
      if (!wasMultiple) {
        // Add title if it didn't have one
        const titleEl = document.createElement('div');
        titleEl.className = 'pane-title';
        titleEl.textContent = focusedPane.title || focusedPaneId;
        paneEl.insertBefore(titleEl, paneEl.firstChild);
      }
      paneEl.classList.remove('focused');

      // Create new pane element
      const newPaneEl = document.createElement('div');
      newPaneEl.className = 'pane pane-multi focused';
      newPaneEl.dataset.paneId = newPaneId;
      newPaneEl.dataset.parentSplit = splitId;
      newPaneEl.innerHTML = `<div class="pane-title">${newPaneTitle}</div><div class="pane-content">${generateEditorHtml(newPaneId)}</div>`;

      // Add click handler to new pane
      newPaneEl.addEventListener('click', (e) => {
        e.stopPropagation();
        focusPane(newPaneId);
      });

      // Append new pane to split container
      splitEl.appendChild(newPaneEl);

      // Focus the new pane
      focusedPaneId = newPaneId;
      tab.activePane = newPaneId;

      saveState();

      // Initialize editor for new pane only
      initializePaneEditors();
    }

    // Find a pane by ID
    function findPaneById(pane, id) {
      if (!pane.direction) {
        return pane.id === id ? pane : null;
      }
      for (const child of pane.children) {
        const found = findPaneById(child, id);
        if (found) return found;
      }
      return null;
    }

    // Find first leaf pane
    function findFirstLeafPane(pane) {
      if (!pane.direction) {
        return pane;
      }
      return findFirstLeafPane(pane.children[0]);
    }

    // Close the focused pane and collapse its parent split (DOM-based)
    function closePane(windowId) {
      const win = openWindows.find(w => w.id === windowId);
      if (!win || !win.tabbed) return;

      const activeTab = win.activeTab || 0;
      const tab = win.tabs[activeTab];
      if (!tab || !tab.panes) return;

      // Can't close if it's the only pane (no splits)
      if (!tab.panes.direction) return;

      if (!focusedPaneId) {
        const firstLeaf = findFirstLeafPane(tab.panes);
        if (firstLeaf) focusedPaneId = firstLeaf.id;
      }

      if (!focusedPaneId) return;

      // Find the pane element to close
      const paneEl = document.querySelector(`.pane[data-pane-id="${focusedPaneId}"]`);
      if (!paneEl) return;

      const parentSplitId = paneEl.dataset.parentSplit;
      if (!parentSplitId) return;

      const parentSplitEl = document.querySelector(`.pane-split[data-split-id="${parentSplitId}"]`);
      if (!parentSplitEl) return;

      // Find sibling (the element that will remain)
      let siblingEl = null;
      for (const child of parentSplitEl.children) {
        if (child !== paneEl) {
          siblingEl = child;
          break;
        }
      }
      if (!siblingEl) return;

      // Clean up the editor being closed
      if (window.paneRegistry[focusedPaneId]) {
        delete window.paneRegistry[focusedPaneId];
      }

      // Update data model
      const result = removePaneById(tab.panes, focusedPaneId);
      if (!result.removed) return;
      tab.panes = result.result;

      // DOM manipulation - replace parent split with sibling
      const grandparent = parentSplitEl.parentNode;

      // Check if we're going back to single pane (grandparent is tab-pane-container)
      const isGoingToSingle = grandparent.classList.contains('tab-pane-container') && !siblingEl.classList.contains('pane-split');

      if (isGoingToSingle && siblingEl.classList.contains('pane')) {
        // Remove multi-pane styling when going back to single pane
        siblingEl.classList.remove('pane-multi', 'focused');
        delete siblingEl.dataset.parentSplit;
        // Remove title
        const titleEl = siblingEl.querySelector('.pane-title');
        if (titleEl) titleEl.remove();
      }

      // Replace split with sibling
      grandparent.insertBefore(siblingEl, parentSplitEl);
      parentSplitEl.remove();

      // Focus the first remaining pane
      const firstLeaf = findFirstLeafPane(tab.panes);
      focusedPaneId = firstLeaf ? firstLeaf.id : null;
      tab.activePane = focusedPaneId;

      // Update focus styling
      document.querySelectorAll('.pane-multi').forEach(p => {
        if (p.dataset.paneId === focusedPaneId) {
          p.classList.add('focused');
        } else {
          p.classList.remove('focused');
        }
      });

      saveState();
    }

    function highlightParentSplit(show) {
      // Remove any existing highlights
      document.querySelectorAll('.parent-highlight').forEach(el => {
        el.classList.remove('parent-highlight');
      });
      document.querySelectorAll('.closing-highlight').forEach(el => {
        el.classList.remove('closing-highlight');
      });
      document.querySelectorAll('.sibling-highlight').forEach(el => {
        el.classList.remove('sibling-highlight');
      });

      if (show && focusedPaneId) {
        const paneEl = document.querySelector(`.pane[data-pane-id="${focusedPaneId}"]`);
        if (paneEl) {
          // Highlight active pane in red
          paneEl.classList.add('closing-highlight');

          const parentSplitId = paneEl.dataset.parentSplit;
          if (parentSplitId) {
            const parentEl = document.querySelector(`.pane-split[data-split-id="${parentSplitId}"]`);
            if (parentEl) {
              parentEl.classList.add('parent-highlight');

              // Find and highlight sibling pane in teal
              const siblingPanes = parentEl.querySelectorAll(`:scope > .pane[data-parent-split="${parentSplitId}"]`);
              siblingPanes.forEach(sibling => {
                if (sibling.dataset.paneId !== focusedPaneId) {
                  sibling.classList.add('sibling-highlight');
                }
              });

              // Also check for sibling splits (highlight their leaf panes)
              const siblingSplits = parentEl.querySelectorAll(`:scope > .pane-split`);
              siblingSplits.forEach(split => {
                const leafPanes = split.querySelectorAll('.pane');
                leafPanes.forEach(leaf => {
                  leaf.classList.add('sibling-highlight');
                });
              });
            }
          }
        }
      }
    }

    // Remove a pane by ID and collapse the parent split
    function removePaneById(pane, targetId) {
      if (!pane.direction) {
        // Leaf pane - can't remove from here
        return { removed: false, result: pane };
      }

      // Check if one of the children is the target
      const targetIndex = pane.children.findIndex(child =>
        !child.direction && child.id === targetId
      );

      if (targetIndex !== -1) {
        // Found the target - return the sibling
        const siblingIndex = targetIndex === 0 ? 1 : 0;
        return { removed: true, result: pane.children[siblingIndex] };
      }

      // Recursively search in children
      let removed = false;
      const newChildren = pane.children.map(child => {
        if (removed) return child;
        const result = removePaneById(child, targetId);
        if (result.removed) {
          removed = true;
          return result.result;
        }
        return result.result;
      });

      return { removed, result: { ...pane, children: newChildren } };
    }

    function toggleActiveWindowMenu() {
      const dropdown = document.getElementById('active-window-dropdown');
      const isOpen = dropdown.classList.contains('open');
      if (isOpen) {
        closeActiveWindowMenu();
      } else {
        renderActiveWindowDropdown();
        dropdown.classList.add('open');
      }
    }

    function closeActiveWindowMenu() {
      const dropdown = document.getElementById('active-window-dropdown');
      dropdown.classList.remove('open');
      highlightParentSplit(false);
    }

    // Applications menu
    function renderApplicationsMenu() {
      const dropdown = document.getElementById('applications-dropdown');
      dropdown.innerHTML = '';

      initialWindows.forEach(win => {
        const isOpen = openWindows.some(w => w.id === win.id);
        const item = document.createElement('div');
        item.className = `menu-dropdown-item ${isOpen ? 'checked' : ''}`;
        item.textContent = win.title;
        item.dataset.windowId = win.id;
        item.addEventListener('click', () => {
          openApplication(win.id);
          closeApplicationsMenu();
        });
        dropdown.appendChild(item);
      });
    }

    function openApplication(windowId) {
      const isOpen = openWindows.some(w => w.id === windowId);
      if (!isOpen) {
        const win = initialWindows.find(w => w.id === windowId);
        if (win) {
          // Reset all z-indexes
          openWindows.forEach(w => {
            w.zIndex = w.tabbed ? 50 : 100;
          });
          // Add new window with highest z-index
          const newWin = { ...win, zIndex: 200 };
          openWindows.push(newWin);
          // Set as active window
          activeWindowId = windowId;
          saveState();
          renderWindows();
          updateActiveWindowMenu();
        }
      }
    }

    function toggleApplicationsMenu() {
      const dropdown = document.getElementById('applications-dropdown');
      const isOpen = dropdown.classList.contains('open');
      if (isOpen) {
        closeApplicationsMenu();
      } else {
        renderApplicationsMenu();
        dropdown.classList.add('open');
      }
    }

    function closeApplicationsMenu() {
      const dropdown = document.getElementById('applications-dropdown');
      dropdown.classList.remove('open');
    }

    // Active window menu event listeners
    document.getElementById('active-window-menu').addEventListener('click', (e) => {
      e.stopPropagation();
      closeApplicationsMenu();
      toggleActiveWindowMenu();
    });

    // Applications menu event listeners
    document.getElementById('applications-menu').addEventListener('click', (e) => {
      e.stopPropagation();
      closeActiveWindowMenu();
      toggleApplicationsMenu();
    });

    document.addEventListener('click', () => {
      closeApplicationsMenu();
      closeActiveWindowMenu();
    });

    // Show diff viewer in the right panel
    function showDiffViewer(fileName) {
      const diffPanel = document.getElementById('git-diff-panel');
      if (!diffPanel) return;

      const diff = fakeDiffs[fileName] || [
        { type: 'context', num: 1, text: '// No changes to display' }
      ];

      diffPanel.classList.remove('empty');
      diffPanel.innerHTML = `
        <div class="diff-panel-header">
          <span class="diff-panel-title">${fileName}</span>
        </div>
        <div class="diff-panel-content">
          ${diff.map(line => {
            const numHtml = line.num ? `<span class="diff-line-number">${line.num}</span>` : '<span class="diff-line-number"></span>';
            const prefix = line.type === 'added' ? '+' : line.type === 'removed' ? '-' : ' ';
            return `<div class="diff-line ${line.type}">${numHtml}${prefix} ${line.text}</div>`;
          }).join('')}
        </div>
      `;
    }

    // Attach click handlers to git file items after rendering
    function attachGitFileHandlers() {
      document.querySelectorAll('.git-file-item').forEach(item => {
        item.addEventListener('click', () => {
          // Remove selected class from all items
          document.querySelectorAll('.git-file-item.selected').forEach(el => {
            el.classList.remove('selected');
          });
          // Add selected class to clicked item
          item.classList.add('selected');

          const fileName = item.querySelector('.git-file-name')?.textContent;
          if (fileName) {
            showDiffViewer(fileName);
          }
        });
      });

      // Commit button handler
      const commitBtn = document.querySelector('.git-btn-primary');
      if (commitBtn) {
        commitBtn.onclick = () => {
          showUIAlert('Error', 'You do not have permissions to modify this repository');
        };
      }

      // Revert button handler
      const revertBtn = document.querySelector('.git-bottom .git-btn:not(.git-btn-primary)');
      if (revertBtn) {
        revertBtn.onclick = () => {
          showUIAlert('Error', 'You do not have permissions to modify this repository');
        };
      }
    }

    function showUIAlert(title, message) {
      const overlay = document.createElement('div');
      overlay.className = 'ui-alert-overlay';
      overlay.innerHTML = `
        <div class="ui-alert">
          <div class="ui-alert-header">${title}</div>
          <div class="ui-alert-body">
            <div class="ui-alert-icon">&#9888;</div>
            <div>${message}</div>
          </div>
          <div class="ui-alert-buttons">
            <button class="ui-alert-btn">OK</button>
          </div>
        </div>
      `;
      document.body.appendChild(overlay);

      const closeAlert = () => overlay.remove();
      overlay.querySelector('.ui-alert-btn').onclick = closeAlert;
      overlay.onclick = (e) => { if (e.target === overlay) closeAlert(); };
    }

    // Call after windows are rendered
    const originalRenderWindows = renderWindows;
    renderWindows = function() {
      originalRenderWindows();
      attachGitFileHandlers();
    };
    // Also attach on initial load
    attachGitFileHandlers();
    // Preselect src/App.js diff
    showDiffViewer('src/App.js');
