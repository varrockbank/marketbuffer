<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketbuffer</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Chicago&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Chicago', 'Monaco', 'Courier New', monospace;
      font-size: 12px;
      background: #a8a8a8;
      min-height: 100vh;
      cursor: default;
      user-select: none;
    }

    /* Menu Bar */
    .menu-bar {
      background: #fff;
      border-bottom: 2px solid #000;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 8px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .apple-logo {
      font-size: 16px;
      margin-right: auto;
      cursor: pointer;
    }

    .menu-item {
      padding: 2px 12px;
      cursor: pointer;
      font-weight: bold;
    }

    .menu-item:hover {
      background: #000;
      color: #fff;
    }

    /* Desktop */
    .desktop {
      padding-top: 24px;
      min-height: 100vh;
      background:
        repeating-linear-gradient(
          0deg,
          transparent,
          transparent 1px,
          #a8a8a8 1px,
          #a8a8a8 2px
        ),
        repeating-linear-gradient(
          90deg,
          transparent,
          transparent 1px,
          #a8a8a8 1px,
          #a8a8a8 2px
        );
      background-color: #a8a8a8;
    }

    /* Desktop Icons */
    .desktop-icons {
      position: absolute;
      top: 30px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .desktop-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 64px;
      cursor: pointer;
    }

    .desktop-icon:hover .icon-label {
      background: #000;
      color: #fff;
    }

    .icon-image {
      width: 32px;
      height: 32px;
      background: #fff;
      border: 1px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 4px;
    }

    .icon-label {
      font-size: 10px;
      text-align: center;
      padding: 1px 3px;
    }

    /* Window */
    .window {
      position: absolute;
      background: #fff;
      border: 2px solid #000;
      box-shadow: 2px 2px 0 #000;
      min-width: 300px;
    }

    .window-title-bar {
      background: #fff;
      border-bottom: 2px solid #000;
      padding: 2px 4px;
      display: flex;
      align-items: center;
      height: 20px;
    }

    .window-draggable .window-title-bar {
      cursor: move;
    }

    .window-title-bar::before,
    .window-title-bar::after {
      content: '';
      flex: 1;
      height: 10px;
      background: repeating-linear-gradient(
        0deg,
        #000,
        #000 1px,
        #fff 1px,
        #fff 3px
      );
    }

    .window-title {
      padding: 0 8px;
      font-weight: bold;
      font-size: 12px;
      white-space: nowrap;
    }

    .close-box {
      width: 12px;
      height: 12px;
      border: 1px solid #000;
      background: #fff;
      margin-right: 4px;
      cursor: pointer;
      flex-shrink: 0;
    }

    .close-box:hover {
      background: #000;
    }

    .window-content {
      padding: 16px;
      background: #fff;
    }

    /* Scrollbar styling for window */
    .window-scrollable {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #000;
      margin: 8px;
      background: #fff;
    }

    .window-scrollable::-webkit-scrollbar {
      width: 16px;
    }

    .window-scrollable::-webkit-scrollbar-track {
      background:
        repeating-linear-gradient(
          45deg,
          #fff,
          #fff 2px,
          #a8a8a8 2px,
          #a8a8a8 4px
        );
      border-left: 1px solid #000;
    }

    .window-scrollable::-webkit-scrollbar-thumb {
      background: #fff;
      border: 1px solid #000;
    }

    /* Finder Window */
    .finder-window {
      top: 60px;
      left: 40px;
      width: 400px;
    }

    .finder-content {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      padding: 16px;
    }

    .finder-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }

    .finder-item:hover .finder-label {
      background: #000;
      color: #fff;
    }

    .folder-icon {
      width: 32px;
      height: 26px;
      background: #fff;
      border: 1px solid #000;
      position: relative;
      margin-bottom: 4px;
    }

    .folder-icon::before {
      content: '';
      position: absolute;
      top: -6px;
      left: 2px;
      width: 14px;
      height: 6px;
      background: #fff;
      border: 1px solid #000;
      border-bottom: none;
    }

    .document-icon {
      width: 24px;
      height: 32px;
      background: #fff;
      border: 1px solid #000;
      position: relative;
      margin-bottom: 4px;
    }

    .document-icon::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 8px;
      height: 8px;
      background: #fff;
      border-left: 1px solid #000;
      border-bottom: 1px solid #000;
    }

    .finder-label {
      font-size: 10px;
      text-align: center;
      padding: 1px 3px;
    }

    /* About Window */
    .about-window {
      top: 120px;
      left: 120px;
      width: 340px;
    }

    .about-content {
      text-align: center;
      padding: 24px;
    }

    .macket-icon {
      width: 64px;
      height: 80px;
      margin: 0 auto 16px;
      border: 2px solid #000;
      background: #fff;
      position: relative;
    }

    .macket-screen {
      width: 48px;
      height: 36px;
      border: 2px solid #000;
      margin: 8px auto 4px;
      background: #a8a8a8;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .macket-screen::before {
      content: ':-)';
      font-size: 10px;
    }

    .macket-base {
      width: 56px;
      height: 8px;
      background: #fff;
      border-top: 2px solid #000;
      margin: 0 auto;
    }

    .about-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .about-text {
      font-size: 11px;
      line-height: 1.6;
      margin-bottom: 8px;
    }

    .about-divider {
      border: none;
      border-top: 1px solid #000;
      margin: 12px 0;
    }

    /* Button */
    .macket-button {
      background: #fff;
      border: 2px solid #000;
      border-radius: 8px;
      padding: 4px 16px;
      font-family: inherit;
      font-size: 12px;
      cursor: pointer;
      box-shadow: 2px 2px 0 #000;
    }

    .macket-button:active {
      background: #000;
      color: #fff;
      box-shadow: none;
      transform: translate(2px, 2px);
    }

    /* Trash Icon */
    .trash-icon {
      width: 28px;
      height: 32px;
      background: #fff;
      border: 1px solid #000;
      position: relative;
    }

    .trash-icon::before {
      content: '';
      position: absolute;
      top: -4px;
      left: 50%;
      transform: translateX(-50%);
      width: 16px;
      height: 4px;
      background: #fff;
      border: 1px solid #000;
    }

    .trash-icon::after {
      content: '';
      position: absolute;
      top: 6px;
      left: 50%;
      transform: translateX(-50%);
      width: 16px;
      height: 18px;
      border-left: 1px solid #000;
      border-right: 1px solid #000;
      background: repeating-linear-gradient(
        90deg,
        transparent,
        transparent 4px,
        #000 4px,
        #000 5px
      );
    }

    /* Floppy disk icon */
    .floppy-icon {
      width: 30px;
      height: 32px;
      background: #fff;
      border: 1px solid #000;
      position: relative;
    }

    .floppy-icon::before {
      content: '';
      position: absolute;
      top: 2px;
      left: 50%;
      transform: translateX(-50%);
      width: 18px;
      height: 10px;
      background: #a8a8a8;
      border: 1px solid #000;
    }

    .floppy-icon::after {
      content: '';
      position: absolute;
      bottom: 2px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 12px;
      background: #fff;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <!-- Menu Bar -->
  <div class="menu-bar">
    <span class="apple-logo"></span>
    <span class="menu-item">Help</span>
    <span class="menu-item">Settings</span>
    <span class="menu-item">Logout</span>
  </div>

  <!-- Desktop -->
  <div class="desktop" id="desktop">
    <!-- Windows are rendered dynamically -->
  </div>

  <script>
    // Initial windows configuration
    const initialWindows = [
      {
        id: 'finder',
        title: 'Marketbuffer HD',
        draggable: false,
        top: 60,
        left: 40,
        width: 400,
        content: `
          <div class="finder-content">
            <div class="finder-item">
              <div class="folder-icon"></div>
              <span class="finder-label">System</span>
            </div>
            <div class="finder-item">
              <div class="folder-icon"></div>
              <span class="finder-label">Applications</span>
            </div>
            <div class="finder-item">
              <div class="folder-icon"></div>
              <span class="finder-label">Documents</span>
            </div>
            <div class="finder-item">
              <div class="folder-icon"></div>
              <span class="finder-label">Utilities</span>
            </div>
            <div class="finder-item">
              <div class="document-icon"></div>
              <span class="finder-label">ReadMe</span>
            </div>
            <div class="finder-item">
              <div class="document-icon"></div>
              <span class="finder-label">Notes.txt</span>
            </div>
          </div>
        `
      },
      {
        id: 'about',
        title: 'About This Marketbuffer',
        draggable: true,
        top: 120,
        left: 120,
        width: 340,
        content: `
          <div class="about-content">
            <div class="macket-icon">
              <div class="macket-screen"></div>
              <div class="macket-base"></div>
            </div>
            <div class="about-title">Marketbuffer System</div>
            <div class="about-text">
              System Software 7.0<br>
              &copy; Marketbuffer Computer, Inc. 2025-2026
            </div>
            <hr class="about-divider">
            <div class="about-text">
              Built-in Memory: 4,096K<br>
              Total Memory: 8,192K
            </div>
            <br>
            <button class="macket-button">OK</button>
          </div>
        `
      }
    ];

    // Open windows list (copy from initial on load)
    let openWindows = [];

    // Dragging state
    let activeWindow = null;
    let offsetX = 0;
    let offsetY = 0;

    // Initialize on page load
    function init() {
      // Copy initial windows to open windows
      openWindows = initialWindows.map(win => ({ ...win }));
      renderWindows();
    }

    // Render all open windows
    function renderWindows() {
      const desktop = document.getElementById('desktop');
      desktop.innerHTML = '';

      openWindows.forEach((win, index) => {
        const windowEl = document.createElement('div');
        windowEl.className = `window ${win.draggable ? 'window-draggable' : ''}`;
        windowEl.dataset.windowId = win.id;
        windowEl.style.top = win.top + 'px';
        windowEl.style.left = win.left + 'px';
        windowEl.style.width = win.width + 'px';
        windowEl.style.zIndex = index + 1;

        windowEl.innerHTML = `
          <div class="window-title-bar">
            <div class="close-box" data-window-id="${win.id}"></div>
            <span class="window-title">${win.title}</span>
          </div>
          ${win.content}
        `;

        desktop.appendChild(windowEl);
      });

      attachEventListeners();
    }

    // Attach event listeners after rendering
    function attachEventListeners() {
      // Close button handlers
      document.querySelectorAll('.close-box').forEach(closeBox => {
        closeBox.addEventListener('click', (e) => {
          const windowId = e.target.dataset.windowId;
          closeWindow(windowId);
        });
      });

      // Draggable window handlers
      document.querySelectorAll('.window-draggable .window-title-bar').forEach(titleBar => {
        titleBar.addEventListener('mousedown', (e) => {
          if (e.target.classList.contains('close-box')) return;

          activeWindow = titleBar.closest('.window');
          const rect = activeWindow.getBoundingClientRect();
          offsetX = e.clientX - rect.left;
          offsetY = e.clientY - rect.top;

          // Bring window to front
          bringToFront(activeWindow);
        });
      });

      // Click to bring window to front
      document.querySelectorAll('.window-draggable').forEach(win => {
        win.addEventListener('mousedown', () => {
          bringToFront(win);
        });
      });
    }

    // Close a window
    function closeWindow(windowId) {
      openWindows = openWindows.filter(win => win.id !== windowId);
      renderWindows();
    }

    // Bring window to front
    function bringToFront(windowEl) {
      document.querySelectorAll('.window').forEach(w => w.style.zIndex = 1);
      windowEl.style.zIndex = 10;
    }

    // Mouse move handler for dragging
    document.addEventListener('mousemove', (e) => {
      if (!activeWindow) return;

      const x = e.clientX - offsetX;
      const y = e.clientY - offsetY;

      // Keep window within bounds
      const minY = 20; // Below menu bar
      activeWindow.style.left = Math.max(0, x) + 'px';
      activeWindow.style.top = Math.max(minY, y) + 'px';

      // Update position in openWindows array
      const windowId = activeWindow.dataset.windowId;
      const win = openWindows.find(w => w.id === windowId);
      if (win) {
        win.left = Math.max(0, x);
        win.top = Math.max(minY, y);
      }
    });

    document.addEventListener('mouseup', () => {
      activeWindow = null;
    });

    // Initialize
    init();
  </script>
</body>
</html>
